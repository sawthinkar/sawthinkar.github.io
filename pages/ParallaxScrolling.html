
<!doctype html>
<html>
<head>
<title>ParallecScrolling</title>
<style type="text/css">
	*{
	margin: 0px;
	padding: 0px;
	}
	#image {
		position: relative;
		z-index: -1
	} 
	#content {
		height: 750px;
		width: 100%;
		
		margin-top:-10px; 
		background-image: url("http://stream1.gifsoup.com/view8/20140722/5075583/crazy-work-guy-o.gif");
		position: middle;
		z-index: 1;
	}
</style>
<script type="text/javascript">
	var ypos,image;
	function parallex() {
		image = document.getElementById('image');
		ypos = window.pageYOffset;
		image.style.top = ypos * .7+ 'px';
	}
	window.addEventListener('scroll', parallex),false;

</script>
</head>

<body>
<center><img src="http://ghchart.rshah.io/sawthinkar" alt="sawthinkar's Github chart"></center>
<p>
	------------||------------
</p>
<div id="content"></div>
</body>
